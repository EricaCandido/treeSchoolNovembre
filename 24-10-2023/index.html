<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione</title>
    <link rel="stylesheet" href="ciao.css" />
  </head>
  <body>
    <header>
      <img src="https://robohash.org/Erica" alt="logo" />
      <img src="./images/logo.png" alt="logo2" />
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <label for="name">Nome: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Il tuo nome"
          required
        />

        <label for="surname">Cognome: </label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Il tuo cognome"
          required
        />

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="La tua mail"
          required
        />
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="La tua password"
          required
        />

        <button type="submit">Invia</button>
        <!-- <button type="submit" value="Invia"></button>
<input type="submit" value="Invia"> -->
      </form>
    </main>
    <footer>
      <ul>
        <li>Contacts</li>
        <li>Instagram</li>
        <li>Facebook</li>
        <li>TikTok</li>
      </ul>
      <p>All rights reserved. Created by threeSchoolGroup</p>
    </footer>
  </body>
</html>
